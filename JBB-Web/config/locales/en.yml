    advice1: "A visit with Environmental Educator is intended to over 10 year old, and groups with maximum of 45 people."
    advice2: "In case of students smaller than 10 years, its advisible to take then to trails, staing at the gardens and Healing Garden."
    advice3: "The attendance is scheduled for a single period, morning or evening, but your class can stay longer in Jardim Botânico."
    advice4: "Only public schools (kindergarten, basic and higher education) are previously exempt from paying to enter in Jardim Botânico."
    advice5: "The entrance fee is charged to all persons over 12 years and under 60 years, by the Main Ordinance."
    advice6: "The Environmental Education service is not charged."
    advice7: "Entry of buses and vans will always take place through the Private Entrance. Double or very tall buses are discouraged as they may have trouble passing between the trees."
    advice8: "There is no limit to the number of people in the visits WITHOUT accompanying the Environmental Educator, but we advise you to come to two buses, as well as ensure the adequate number of monitors in relation to the number of students, to ensure that the visit takes place in a pleasant, organized and safe manner."
