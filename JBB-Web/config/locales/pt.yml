    know_trails2: "O Jardim Botânico de Brasília é predominantemente composto por vegetação do Cerrado, em excelente estado de conservação que pode ser apreciada nas Trilhas Interpretativas abertas à visitação pública. Por conta dessa característica, o JBB é conhecido como o “Jardim do Cerrado”. A área acessível à visitação é composta pelo Centro de Visitantes, Centro de Excelência do Cerrado, área de Piquenique, Orquidário, Cactário, Biblioteca, Permacultura, Anfiteatro, Trilhas Interpretativas e Jardins Temáticos."
