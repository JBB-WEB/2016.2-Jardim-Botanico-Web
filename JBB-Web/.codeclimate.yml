engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - "app/"
exclude_paths:
- "bin/"
- "config/"
- "db/"
- "lib/"
- "log/"
- "public/"
- "spec/"
- "test/"
- "tmp/"
- "vendor/assets/"
- "app/assets/javascripts/"
