engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - "JBB-Web/app/"
exclude_paths:
- "JBB-Web/bin/"
- "JBB-Web/config/"
- "JBB-Web/db/"
- "JBB-Web/lib/"
- "JBB-Web/log/"
- "JBB-Web/public/"
- "JBB-Web/spec/"
- "JBB-Web/test/"
- "JBB-Web/tmp/"
- "JBB-Web/vendor/assets/"
- "JBB-Web/app/assets/javascripts/"
